name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Compile debug build
        run: |
          # make file runnable
          chmod +x "${GITHUB_WORKSPACE}/.github/build-debug.sh"

          # run script
          ${GITHUB_WORKSPACE}/.github/build-debug.sh
      - name: Run tests
        run: yarn test
