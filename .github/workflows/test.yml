name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Global install node-gyp
        run: yarn global add node-gyp
      - name: Compile debug build
        run: |
          node-gyp clean
          node-gyp configure
          node-gyp build --debug
      - name: Run tests
        run: yarn test
